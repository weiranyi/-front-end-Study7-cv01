<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<style type="text/css" id="style"></style>
    <div id="html"></div>
	<div id="div1Wrapper">
		<div id="div1"></div>
	</div>
	<style>
		*{margin: 0;padding: 0;}
		*{box-sizing: border-box;}
		*::after{box-sizing: border-box;}
		*::before{box-sizing: border-box;}
		#html{
			word-break:break-all;
		}
		#div1{
			position: fixed;
			right: 50%
			transform: translateX(-50%);
			top: 20px;
			
		}
		/* 为两个小球做准备 */
		#div1::before{
			content:'';
			display:block;
			position: absolute;
			background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 25%, rgba(0,0,0,1) 25%);
		}
		#div1::after{
			content:'';
			display:block;
			position: absolute;
			background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 25%, rgba(255,255,255,1) 25%);
		}
		@media (max-width:500px) {
			#html{
				height: 50vh;
				overflow: auto;
			}
			#div1Wrapper{
				height: 50vh;
			}
			#div1{
				position: relative;
				top: 0;
				right: 0;
			}
		}
	</style>
    <script src="main.eb85c903.js"></script>
</body>
</html>
